# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "4.0"
metadata:
  name: br.com.gamma.zuirapisagendaasst
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          url: https://my430374.s4hana.cloud.sap/
          authenticationType: reentranceTicket # SAML support for vscode
        app:
          name: ZUI_IS_AGEN_ASS
          description: App RAP - Inside Sales - Agenda do Assistente
          package: ZRAP_AGENDA_ASSISTENTE
          transport: BWPK900098
        exclude:
          - /test/
